<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Material</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>


        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <div class="container">
        <div class="footer navbar-fixed-bottom">
          <button id="randBtn" class="center-block">random</button>
        </div>
      </div>


      <script>
        var showRandomBgImage = function() {
          var randNum = Math.floor(Math.random() * 15) + 1;
          $.backstretch("http://placekitten.com/1000/1000?image="+randNum);
        };

        $(document).ready(function() {
         //do jQuery stuff when DOM is ready
         showRandomBgImage();

         $('#randBtn').click(
          function() {
            showRandomBgImage();
          });
        });
         
      </script
    </body>
</html>
